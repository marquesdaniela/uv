<form name="form" novalidate ng-submit="submitContactForm()">
<div class="alert alert-success" role="alert" ng-show="form.$submitted">¡Se ha suscripto exitosamente!</div>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group" ng-class="{'has-error has-feedback': form.name.$touched && form.name.$invalid}">
                <label class="control-label" for="name">Nombre</label>
                <input type="text" id="name" name="name" class="form-control" ng-model="message.name" required>
                <span ng-show="form.name.$touched && form.name.$invalid" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label class="control-label" for="company">Empresa</label>
                <input type="text" id="company" name="company" class="form-control" ng-model="message.company">
            </div>
        </div>
    </div><!-- end .row -->
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group" ng-class="{'has-error has-feedback': form.email.$touched && form.email.$invalid}">
                <label class="control-label" for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" ng-model="message.email" required>
                <span ng-show="form.email.$touched && form.email.$invalid" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label class="control-label" for="phone">Teléfono</label>
                <input type="text" id="phone" name="phone" class="form-control" ng-model="message.phone"></div>
        </div>
    </div><!-- end .row -->
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group" ng-class="{'has-error has-feedback': form.message.$touched && form.message.$invalid}">
                <label class="control-label" for="message">Mensaje</label>
                <textarea class="form-control" id="message" name="message" rows="3" ng-model="message.message" required></textarea>
                <span ng-show="form.message.$touched && form.message.$invalid" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>

            </div>
        </div>
    </div><!-- end .row -->
    <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">Enviar</button>
</form>
